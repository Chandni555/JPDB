<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        /* Form Container Styling */
        #studentForm {
            width: 60%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
            display: block;
        }

        input[type="text"], input[type="date"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input[disabled] {
            background-color: #f5f5f5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #studentForm {
                width: 90%;
            }
            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body onload="onLoad()">
    <h1>Student Enrollment Form</h1>
    <form id="studentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" onblur="checkRollNo()" placeholder="Enter Roll No" />

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" disabled placeholder="Enter Full Name" />

        <label for="class">Class:</label>
        <input type="text" id="class" disabled placeholder="Enter Class" />

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" disabled />

        <label for="address">Address:</label>
        <input type="text" id="address" disabled placeholder="Enter Address" />

        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" disabled />

        <div class="form-buttons">
            <button type="button" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" id="update" onclick="updateData()" disabled>Update</button>
            <button type="button" id="reset" onclick="resetForm()" disabled>Reset</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/JPDBObject.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
